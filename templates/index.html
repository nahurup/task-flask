{% extends 'base.html' %}

{% block head %}
<title>Lista Tareas</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Lista</h1>

    <table>
        <tr>
            <th>Tarea</th>
            <th>Agregado</th>
            <th>Acciones</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <a href="">Borrar</a>
                <br>
                <a href="">Actualizar</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Agregar Tarea">
    </form>
</div>
{% endblock %}
